<mat-toolbar color="primary">
    <span>{{data.title}}</span>
</mat-toolbar>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions align="center">
    <button class="btn-primary border-0" mat-button mat-dialog-close mat-raised-button (click)="confirm()">{{data.confirmText}}</button>
    <button *ngIf="data.cancelText" class="btn-light" mat-button mat-dialog-close mat-raised-button (click)="cancel()">{{data.cancelText}}</button>
</div>
