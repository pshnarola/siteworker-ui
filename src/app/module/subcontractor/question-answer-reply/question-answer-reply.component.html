<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 p-2 bg-warning text-dark">
            <h3 class="font-weight-bold float-left">{{"q.a.reply" | translate}}</h3>
            <div class="float-right">
                <button pButton pRipple type="button" class="bg-black"
                label="{{ 'previous' | translate }}"
                (click)="previous()"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 text-left mt-3">
                <input type="radio"
                [value]="true"
                (change)="handleChange($event)"
                [(ngModel)]="isAllAnswerShow">
                <label class="radio-label"  
                style="margin-right: 16px;">{{"all.questions" | translate}}</label>
                <input type="radio"
                [value]="false"
                (change)="handleChange($event)"
                [(ngModel)]="isAllAnswerShow">
                <label class="radio-label">{{"my.questions" | translate}}</label>
            </div>
            <div class="col-xl-6 text-right mt-3">
                <button pButton type="button" (click)="downloadExcel()" class="p-button-outlined p-button-warning">Export Excel</button>

                <button pButton pRipple type="button" class="bg-black" style="margin-left: 16px;" (click)="downloadDocument()" label="{{ 'download.documents' | translate }}"></button>
            </div>
    </div>
    
    <div class="row">
        <div class="col-xl-12 p-3"  *ngIf="questionAnswer.length !== 0;else none">
            <p-accordion>
                <p-accordionTab *ngFor="let answer of questionAnswer">
                    <ng-template pTemplate="header">Q. {{answer.question}}</ng-template>
                    <ng-template pTemplate="content">
                        <div *ngIf="answer.answer">
                            {{answer.answer}}<br>
                            <b>Jobsite:</b> {{answer.jobSite.title}}
                            <b>Reply By:</b> {{answer.repliedBy.firstName}}
                        </div>
                        <div *ngIf="!answer.answer">
                            No answer given
                        </div>
                    </ng-template>
                </p-accordionTab>
            </p-accordion>
        </div>
        <ng-template #none>
            <div class="w-100">
                <p class="mt-5 text-center">No Data Found</p>
            </div>
        </ng-template>
    </div>
</div>
