<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 p-3 bg-primary text-white">
            {{'timesheet.details' | translate}}
        </div>
    </div>
    <br>
    <div>
        <form [formGroup]="myForm">
            <label>{{'select.week' | translate}}</label>
            <div class="row">
                <div class="col-5">
                    <p-calendar formControlName="workerWeekStart" appendTo="body" [(ngModel)]="workWeekStartDate" [readonlyInput]="true" [showIcon]="true" inputId="icon" placeholder="MM/DD/YYYY" firstDayOfWeek="1" [monthNavigator]="true" [yearNavigator]="true" yearRange="1975:2050"></p-calendar>
                </div>
                <div class="col-5">
                    <p-calendar formControlName="workerWeekEnd" appendTo="body" [readonlyInput]="true" [showIcon]="true" inputId="icon" placeholder="MM/DD/YYYY" [minDate]="workWeekStartDate" [maxDate]="workWeekEndDate" [monthNavigator]="true" [yearNavigator]="true" yearRange="1975:2050"></p-calendar>
                </div>
                <div style="display: inline;">
                    <button pButton type="button" class="p-button-success-outlined" style="margin-left: 15px;" (click)="filter()" label="{{ 'apply' | translate}}"></button>
                </div>
            </div>
            <br>
        </form>
    </div>
    <br>
    <div class="row">
        <div class="card datatable-card">
            <p-table #dt [columns]="dayWiseColumns" [paginator]="true" [paginator]="true" [rows]="size" [scrollable]="true" scrollHeight="400px" [resizableColumns]="true" styleClass="p-datatable-gridlines" [showCurrentPageReport]="true" [rowsPerPageOptions]="rowsPerPageOptions"
                [totalRecords]="totalRecords">

                <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col style="width: 150px;" *ngFor="let col of columns">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th id="column_{{col.value}}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.sortable?col.value:null">
                            {{col.label}}
                            <p-sortIcon *ngIf="col.sortable" field="{{col.value}}"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data let-i="rowIndex" let-columns="columns">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td [attr.colspan]="9" class="text-center">
                            {{'no.record.found' | translate}}
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
    <div class="row">
        <div class="card datatable-card">
            <p-table #dt [columns]="reimbursementColumns" [paginator]="true" [paginator]="true" [rows]="size" [scrollable]="true" scrollHeight="400px" [resizableColumns]="true" styleClass="p-datatable-gridlines" [showCurrentPageReport]="true" [rowsPerPageOptions]="rowsPerPageOptions"
                [totalRecords]="totalRecords">

                <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col style="width: 150px;" *ngFor="let col of columns">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th id="column_{{col.value}}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.sortable?col.value:null">
                            {{col.label}}
                            <p-sortIcon *ngIf="col.sortable" field="{{col.value}}"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data let-i="rowIndex" let-columns="columns">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td [attr.colspan]="9" class="text-center">
                            {{'no.record.found' | translate}}
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>

    <p-accordion>
        <p-accordionTab>
            <ng-template pTemplate="header">
                {{'pay.summary' | translate}}
            </ng-template>
            <ng-template pTemplate="content">
                <div class="row">
                    <div class="card datatable-card">
                        <p-table #dt [columns]="paySummaryColumns" [paginator]="true" [paginator]="true" [rows]="size" [scrollable]="true" scrollHeight="400px" [resizableColumns]="true" styleClass="p-datatable-gridlines" [showCurrentPageReport]="true" [rowsPerPageOptions]="rowsPerPageOptions"
                            [totalRecords]="totalRecords">

                            <ng-template pTemplate="colgroup" let-columns>
                                <colgroup>
                                    <col style="width: 150px;" *ngFor="let col of columns">
                                </colgroup>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th id="column_{{col.value}}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.sortable?col.value:null">
                                        {{col.label}}
                                        <p-sortIcon *ngIf="col.sortable" field="{{col.value}}"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-data let-i="rowIndex" let-columns="columns">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td [attr.colspan]="9" class="text-center">
                                        {{'no.record.found' | translate}}
                                    </td>
                                </tr>
                            </ng-template>

                        </p-table>
                    </div>
                </div>
                <br>
            </ng-template>
        </p-accordionTab>
    </p-accordion>
</div>
